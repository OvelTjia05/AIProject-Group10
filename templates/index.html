<!DOCTYPE html>
<html>
  <head>
    <title>Image Classification</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <div class="row">
      <div class="col-2">
        <h1>Image Classification Shoes Nike</h1>
        <div class="row">
          <form method="POST" enctype="multipart/form-data" action="/">
            <input type="file" name="file" accept="image/*" required />
            <input type="submit" value="Upload" />
          </form>
          <div class="col-2">
            <img src="/templates/images/nike.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img src="/templates/images/1.jpg" />
          </div>
          <div class="col-3">
            <img src="/templates/images/2.jpg" />
          </div>
          <div class="col-3">
            <img src="/templates/images/3.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
