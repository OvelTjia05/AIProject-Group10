      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <title>Klasifikasi Sepatu Adidas, Nike, dan Converse</title> -->

  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <div class="row">
      <div class="header">
        <!-- Load an icon library -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <div class="navbar">
          <a class="active" href="{{ url_for('upload_file') }}"
            ><i class="fa fa-fw fa-home"></i> Home</a
          >
          <a href="{{ url_for('team') }}"><i class="fa fa-group"></i> Team</a>
        </div>
        <!-- Clasication-->
        <div class="row">
          <div class="col-2">
            <h1>Klasifikasi Sepatu Adidas, Nike, dan Converse</h1>
            <div class="row">
              <form method="POST" enctype="multipart/form-data" action="/">
                <input
                  type="file"
                  name="file"
                  accept="image/*"
                  class="btn"
                  required
                />
                <input type="submit" value="Upload" class="btn1" />
              </form>
              <div class="categories">
                <div class="small-container">
                  <div class="row">
                    <div class="col-3">
                      <img
                        src="{{ url_for('static', filename='images/category-1.jpg') }}"
                        alt="category-1"
                      />
                    </div>
                    <div class="col-3">
                      <img
                        src="{{ url_for('static', filename='images/category-2.jpg') }}"
                        alt="category-2"
                      />
                    </div>
                    <div class="col-3">
                      <img
                        src="{{ url_for('static', filename='images/category-3.jpg') }}"
                        alt="category-3"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
