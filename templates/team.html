<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>All Products - Redstore</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--<div class ="header">-->
    <div class="container">
      <div class="header">
        <!-- Load an icon library -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <div class="navbar">
          <a class="active" href="{{ url_for('upload_file') }}"
            ><i class="fa fa-fw fa-home"></i> Home</a
          >
          <a href="{{ url_for('team') }}"><i class="fa fa-group"></i> Team</a>
        </div>
      </div>
    </div>
    <!--</div>-->

    <!--<h2 class="title" >Featured Products</h2>-->
    <div class="teamContainer">
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/Ovel.jpg') }}"
          alt="Team Member 1"
        />
        <h3>Ovel Tjia</h3>
      </div>
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/Vito.jpg') }}"
          alt="Team Member 2"
        />
        <h3>Vito Korengkeng</h3>
      </div>
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/Bryan.jpg') }}"
          alt="Team Member 3"
        />
        <h3>Bryan Amping</h3>
      </div>
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/Alden.jpg') }}"
          alt="Team Member 4"
        />
        <h3>Alden Muaja</h3>
      </div>
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/clement.jpg') }}"
          alt="Team Member 5"
        />
        <h3>Clement Pattiasina</h3>
      </div>
      <div class="team-member">
        <img
          src="{{ url_for('static', filename='images/Kiki.jpg') }}"
          alt="Team Member 6"
        />
        <h3>Rizky Barahama</h3>
      </div>
    </div>

    <!-----------------------------------js for toggle menu----------------------------------------------->
    <script>
      var menuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
